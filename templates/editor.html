<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BART - OCC Journal Entry Log</title>

    <!-- Awesomplete Stylesheet - -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css"/>

    <!-- Quill - Theme included stylesheets -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

     <!-- Local Stylesheet -->
    <link rel="stylesheet" href="myStyle.css"/>

</head>

<body>

    <h1>Bay Area Rapid Transit</h1>
    <h2>OCC - Journal Entry</h2>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" size="4"><br><br>

    <label for="refrence">Refrence:</label>
    <input type="text" id="refrence" name="refrence"><br><br>

    <label>Description:</label>
    <div id="editor-container"></div><br><br>

    <label for="tags">Tags:</label>
    <div class="container">
        <div class="tag-container">
            <input type="text" id="tags" name="tags" class="awesomplete" size="80">
        </div>
    </div>


    <br><br>
    <label for="bpd">BPD:</label>
    <input type="checkbox" id="bpd" name="bpd"><br><br>

    <input type="submit" value="Submit">

    <!--Libraries and Local Scripts-->

    <!-- Main Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Awesome Complete Library -->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.js"></script>

    <!-- Local JavaScipt File -->
    <script src = "myScript.js"></script>
   
</body>

</html>
